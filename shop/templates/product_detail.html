<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>Product Detail</h1>
    <h3>Name: {{ product.product_name }}</h3>
    <p>Price: {{ product.price }}</p>
    <p>Description: category- {{ product.category }} , child_category- {{product.child_category_name}}</p>
    <a href="{% url 'product_update' product.pk %}">Edit</a>
    <a href="{% url 'product_delete' product.pk %}">Delete</a>
</body>
</html>
